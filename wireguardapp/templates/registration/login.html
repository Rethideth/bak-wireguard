{% extends "wireguardapp/base.html" %}

{% block title %}quack{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if form.errors %}
<p style="color:red;">Invalid username or password</p>
{% endif %}
{% endblock %}
